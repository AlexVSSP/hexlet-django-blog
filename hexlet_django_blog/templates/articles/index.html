{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>{{ article.name }}</h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_detail' article.id %}">Читать</a>
        <a href="{% url 'articles_update' article.id %}">Редактировать статью</a>
        <form action="{% url 'articles_destroy' article.id %}" method="post">
         {% csrf_token %}
         <input class="btn btn-danger" type="submit" value="Удалить">
        </form>
    {% endfor %} <br>

    <h3><a class="link" href="{% url 'articles_create'%}">
      Создать новую статью
    </a> </h3>
{% endblock %}
